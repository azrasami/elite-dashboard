<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 30px;
  text-align: center;
}
.container { max-width: 1100px; margin: auto; }

h1 { font-size: 32px; margin-bottom: 20px; }

.input-box {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.input-box input {
  padding: 10px;
  width: 260px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.fetch-btn {
  padding: 10px 20px;
  background: #000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  border-collapse: collapse;
  overflow: hidden;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

.profit { color: #10b981; font-weight: bold; }
.loss { color: #dc2626; font-weight: bold; }

.win-tag { color: #10b981; font-weight: bold; }
.lose-tag { color: #dc2626; font-weight: bold; }

.ad-image {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
  <h1>ELITE ADS DASHBOARD</h1>

  <div class="input-box">
    <input id="adAccount" placeholder="act_123456789">
    <input id="accessToken" placeholder="Access Token">
    <button class="fetch-btn" onclick="fetchAds()">Fetch Ads</button>
  </div>

  <div id="loading" style="display:none; margin-top:20px;">Loading ads...</div>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Ad Name</th>
        <th>CTR</th>
        <th>CPC</th>
        <th>ROAS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="adsTable"></tbody>
  </table>

</div>

<script>
async function fetchAds() {
  const act = document.getElementById("adAccount").value.trim();
  const token = document.getElementById("accessToken").value.trim();

  if (!act || !token) {
    alert("Please enter Ad Account ID and Access Token");
    return;
  }

  document.getElementById("loading").style.display = "block";

  // IMPORTANT: Correct fields + date_preset to avoid 400 error
  const url = `https://graph.facebook.com/v19.0/${act}/ads
    ?fields=name,creative{thumbnail_url},insights.date_preset(lifetime){ctr,cpc,spend,actions,purchase_roas}
    &limit=50
    &access_token=${token}`.replace(/\s+/g, '');

  try {
    const res = await fetch(url);
    const json = await res.json();

    document.getElementById("loading").style.display = "none";

    if (!json.data) {
      alert("Error fetching ads.");
      console.log(json);
      return;
    }

    renderAds(json.data);

  } catch (e) {
    console.log(e);
    alert("Connection error");
  }
}

function renderAds(ads) {
  const table = document.getElementById("adsTable");
  table.innerHTML = "";

  ads.forEach(ad => {
    const insights = ad.insights ? ad.insights[0] : {};
    const ctr = insights.ctr || "0%";
    const cpc = insights.cpc || "0";
    
    let roas = 0;
    if (insights.purchase_roas && insights.purchase_roas[0]) {
      roas = insights.purchase_roas[0].value;
    }

    const imageUrl =
      ad.creative?.thumbnail_url ||
      "https://via.placeholder.com/80";

    const status = roas > 1
      ? `<span class='win-tag'>WINNING</span>`
      : `<span class='lose-tag'>LOSING</span>`;

    const roasClass = roas > 1 ? "profit" : "loss";

    table.innerHTML += `
      <tr>
        <td><img class="ad-image" src="${imageUrl}"></td>
        <td>${ad.name}</td>
        <td>${ctr}</td>
        <td>${cpc}</td>
        <td class="${roasClass}">${roas}</td>
        <td>${status}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
