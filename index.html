<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 30px;
  text-align: center;
}

.container {
  max-width: 1100px;
  margin: auto;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.top-box {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  width: 48%;
  text-align: left;
}

.box h3 {
  margin: 0;
  font-size: 20px;
}

.big-number {
  font-size: 36px;
  margin: 10px 0;
}

.green-box {
  background: #10b981;
  color: white;
}

.red-box {
  background: #ef4444;
  color: white;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 20px;
}

.btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  color: white;
}

.win-btn { background: #2563eb; }
.lose-btn { background: #dc2626; }
.refresh-btn { background: #6b7280; }

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  border-collapse: collapse;
  overflow: hidden;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

.profit { color: #10b981; font-weight: bold; }
.loss { color: #dc2626; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
  <h1>ELITE ADS DASHBOARD</h1>

  <div class="top-box">
    <div class="box">
      <h3>Total Budget Today</h3>
      <div class="big-number" id="budget">$20</div>
    </div>

    <div class="box green-box" id="profitBox">
      <h3 id="profitTitle">$110</h3>
      <div id="profitPercent">45.0%</div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn win-btn" onclick="showWinning()">✔ Show only winning ads</button>
    <button class="btn lose-btn" onclick="showLosing()">✖ Show only losing ads</button>
    <button class="btn refresh-btn" onclick="loadData()">⟳ Refresh data</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Ad</th>
        <th>Text</th>
        <th>CTR</th>
        <th>CPA</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody id="adsTable"></tbody>
  </table>
</div>

<script>

let ads = [
  {
    img: "https://i.imgur.com/zYXRj8C.jpeg",
    text: "Buy now and save!",
    ctr: "6.7%",
    cpa: "$8.75",
    profit: 32
  },
  {
    img: "https://i.imgur.com/5eX7hVT.jpeg",
    text: "Join now and get 20% off",
    ctr: "3.2%",
    cpa: "$30.11",
    profit: -12
  },
  {
    img: "https://i.imgur.com/uQqIk8n.jpeg",
    text: "Sign up and get a free trial",
    ctr: "1.4%",
    cpa: "$17.46",
    profit: 7
  }
];

function loadData(filter = "all") {
  const table = document.getElementById("adsTable");
  table.innerHTML = "";

  let filtered = ads;
  if (filter === "win") filtered = ads.filter(a => a.profit > 0);
  if (filter === "lose") filtered = ads.filter(a => a.profit <= 0);

  filtered.forEach(ad => {
    table.innerHTML += `
      <tr>
        <td><img src="${ad.img}" width="80" style="border-radius:6px"></td>
        <td>${ad.text}</td>
        <td>${ad.ctr}</td>
        <td>${ad.cpa}</td>
        <td class="${ad.profit > 0 ? "profit":"loss"}">
          ${ad.profit > 0 ? "+" : ""}${ad.profit}$
        </td>
      </tr>
    `;
  });
}

function showWinning() { loadData("win"); }
function showLosing() { loadData("lose"); }

loadData();
</script>

</body>
</html>
