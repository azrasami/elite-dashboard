<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Elite Ads Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #f5f7fb;
    }
    header {
      background: #111827;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #111827;
    }
    .info-box {
      background: #f9fafb;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #e5e7eb;
    }
    .info-box p {
      margin: 5px 0;
      font-size: 16px;
      color: #374151;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      padding: 40px 0;
      color: #6b7280;
    }
    .error {
      color: #b91c1c;
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      white-space: pre-wrap;
      direction: ltr;
    }
  </style>
</head>

<body>

<header>
  Elite Ads Dashboard
</header>

<div class="container">
  <div id="dashboard" class="loading">جاري تحميل البيانات...</div>
</div>

<script>
  // 1) إعداد Supabase
  const supabaseUrl = "https://yhpaaworkhotjiodtkxt.supabase.co";

  // المفتاح الجديد "Publishable" (انسخيه من صفحة API Keys إذا غيرتيه لاحقاً)
  const supabaseKey = "sb_publishable_zEjtVqCNaOBQJFCHBsubjQ_ZjXgrGpp";

  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // 2) الحصول على secret_link من رابط الصفحة
  const urlParams = new URLSearchParams(window.location.search);
  const secretLink = urlParams.get("secret");

  const dashboardDiv = document.getElementById("dashboard");

  if (!secretLink) {
    dashboardDiv.innerHTML = "<p class='error' style='direction:rtl'>الرابط غير صالح. لا يمكن عرض الداشبورد (لا يوجد secret في الرابط).</p>";
  } else {
    async function loadUser() {
      try {
        console.log("Secret from URL:", secretLink);

        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("secret_link", secretLink)
          .maybeSingle();   // أسهل للتعامل مع حالة عدم وجود صف

        console.log("Supabase response:", { data, error });

        // لو يوجد خطأ من Supabase (RLS أو غيره)
        if (error) {
          dashboardDiv.innerHTML = `
            <div class="error">
خطأ من Supabase:
${error.message || ""}
${error.details || ""}
${error.hint || ""}
            </div>
          `;
          return;
        }

        // لا يوجد صف مطابق
        if (!data) {
          dashboardDiv.innerHTML = "<p class='error' style='direction:rtl'>لم يتم العثور على مستخدم بهذا الرابط السري.</p>";
          return;
        }

        // ✅ عرض البيانات
        dashboardDiv.innerHTML = `
          <div class="title">مرحبًا ${data.name || "بك"}!</div>

          <div class="info-box">
            <p><strong>البريد:</strong> ${data.email || "غير متوفر"}</p>
            <p><strong>الرابط السري:</strong> ${data.secret_link}</p>
          </div>

          <div class="info-box">
            <p>سيتم قريبًا عرض:</p>
            <p>✓ الحملات الإعلانية</p>
            <p>✓ الإعلانات الرابحة والخاسرة</p>
            <p>✓ بيانات الأداء اليومية</p>
          </div>
        `;
      } catch (err) {
        console.error("Unexpected error:", err);
        dashboardDiv.innerHTML =
          "<p class='error'>Unexpected JS error: " + err.message + "</p>";
      }
    }

    loadUser();
  }
</script>

</body>
</html>
