<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 30px;
  text-align: center;
}

.container { max-width: 1100px; margin: auto; }

h1 { font-size: 32px; margin-bottom: 20px; }

.input-box {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

.input-box input {
  padding: 10px;
  width: 260px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.fetch-btn {
  padding: 10px 20px;
  background: #000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.top-box {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  width: 48%;
  text-align: left;
}

.box h3 { margin: 0; font-size: 20px; }
.big-number { font-size: 36px; margin: 10px 0; }

.green-box { background: #10b981; color: white; }
.red-box { background: #ef4444; color: white; }

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  border-collapse: collapse;
  overflow: hidden;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

.profit { color: #10b981; font-weight: bold; }
.loss { color: #dc2626; font-weight: bold; }

.win-tag { color: #10b981; font-weight: bold; }
.lose-tag { color: #dc2626; font-weight: bold; }
</style>
</head>

<body>

<div class="container">

  <h1>ELITE ADS DASHBOARD</h1>

  <!-- USER INPUT -->
  <div class="input-box">
    <input id="adAccount" placeholder="Enter Ad Account ID (ex: act_1234567890)">
    <input id="accessToken" placeholder="Enter User Access Token">
    <button class="fetch-btn" onclick="fetchAds()">Fetch Ads</button>
  </div>

  <div id="loading" style="display:none; margin-top:20px;">Loading ads...</div>

  <table>
    <thead>
      <tr>
        <th>Ad</th>
        <th>Text</th>
        <th>CTR</th>
        <th>CPA</th>
        <th>Profit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="adsTable"></tbody>
  </table>

</div>

<script>

async function fetchAds() {
  const act = document.getElementById("adAccount").value.trim();
  const token = document.getElementById("accessToken").value.trim();

  if (!act || !token) {
    alert("Please enter Ad Account ID and Access Token");
    return;
  }

  document.getElementById("loading").style.display = "block";

  const url =
    `https://graph.facebook.com/v19.0/${act}/ads?fields=name,creative{body},insights{ctr,cpc,spend,actions}&access_token=${token}`;

  try {
    const res = await fetch(url);
    const json = await res.json();

    document.getElementById("loading").style.display = "none";

    if (!json.data) {
      alert("Error fetching ads.");
      return;
    }

    renderAds(json.data);

  } catch (e) {
    document.getElementById("loading").style.display = "none";
    alert("Connection error");
  }
}

function renderAds(ads) {
  const table = document.getElementById("adsTable");
  table.innerHTML = "";

  ads.forEach(ad => {
    const insights = ad.insights ? ad.insights[0] : {};
    const cpc = insights.cpc || "$0";
    const ctr = insights.ctr || "0%";
    const spend = parseFloat(insights.spend || 0);

    // TEMPORARY RULE:
    const profit = (Math.random() * 50 - spend).toFixed(0); // وهمي لحين الربط الحقيقي

    const profitClass = profit > 0 ? "profit" : "loss";
    const tag = profit > 0 ? `<span class="win-tag">WINNER</span>` 
                           : `<span class="lose-tag">LOSER</span>`;

    table.innerHTML += `
      <tr>
        <td>${ad.id}</td>
        <td>${ad.creative?.body || "No text"}</td>
        <td>${ctr}</td>
        <td>${cpc}</td>
        <td class="${profitClass}">${profit}$</td>
        <td>${tag}</td>
      </tr>
    `;
  });
}

</script>

</body>
</html>
