<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.section-title {
  font-size: 24px;
  margin-bottom: 25px;
  color: #111827;
  font-weight: bold;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 25px;
  flex-wrap: wrap;
}

.filters input {
  padding: 7px 10px;
  border: 1px solid #d1d5db;
  border-radius: 5px;
  width: 250px;
}

.filters button {
  background: #111827;
  color: white;
  padding: 7px 15px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

.campaigns-table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 10px;
  overflow: hidden;
}

.campaigns-table th, 
.campaigns-table td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
  text-align: center;
}

.good { color: #059669; font-weight: bold; }
.bad { color: #dc2626; font-weight: bold; }

.status {
  padding: 5px 10px;
  border-radius: 6px;
  color: white;
}

.status.active { background: #10b981; }
.status.paused { background: #6b7280; }
.status.learning { background: #2563eb; }
</style>
</head>

<body>

<div class="container">

  <h2 class="section-title">ðŸ“Š Ad Campaigns</h2>

  <div class="filters">
    <input type="text" id="accountId" placeholder="Example: act_1234567890">
    <input type="text" id="userToken" placeholder="Paste User Token here">
    <button onclick="fetchCampaigns()">Load Campaigns</button>
  </div>

  <table class="campaigns-table">
    <thead>
      <tr>
        <th>Campaign Name</th>
        <th>Results</th>
        <th>Spend</th>
        <th>CPC</th>
        <th>ROAS</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="campaignsBody">
      <tr><td colspan="6">Enter details and click Load Campaigns</td></tr>
    </tbody>
  </table>

</div>

<script>

async function fetchCampaigns() {

  // â­ Realistic fake data
  const fakeData = [
    { name: "Cold â€“ Broad â€“ 18-35", status: "ACTIVE", insights: [{ actions:[{action_type:"link_click", value:120}], spend:58, cpc:0.48, roas:[{value:3.2}] }]},
    { name: "Remarketing â€“ ATC", status: "PAUSED", insights: [{ actions:[{action_type:"link_click", value:40}], spend:32, cpc:0.80, roas:[{value:0.7}] }]},
    { name: "Lookalike â€“ 1% Purchasers", status: "ACTIVE", insights: [{ actions:[{action_type:"link_click", value:310}], spend:140, cpc:0.45, roas:[{value:4.1}] }]},
    { name: "Retarget â€“ View Content", status: "LEARNING", insights: [{ actions:[{action_type:"link_click", value:90}], spend:50, cpc:0.55, roas:[{value:1.6}] }]},
    { name: "Top Campaign â€“ Scaling", status: "ACTIVE", insights: [{ actions:[{action_type:"link_click", value:520}], spend:300, cpc:0.60, roas:[{value:5.8}] }]},
    { name: "Weak Campaign â€“ Stop Soon", status: "PAUSED", insights: [{ actions:[{action_type:"link_click", value:15}], spend:25, cpc:1.60, roas:[{value:0.2}] }]},
    { name: "Broad â€“ Middle East â€“ Test 3", status: "ACTIVE", insights: [{ actions:[{action_type:"link_click", value:210}], spend:90, cpc:0.42, roas:[{value:2.7}] }]},
    { name: "ATC â€“ Strong Retargeting", status: "LEARNING", insights: [{ actions:[{action_type:"link_click", value:160}], spend:80, cpc:0.50, roas:[{value:3.9}] }]},
  ];

  renderTable(fakeData);
}

function renderTable(campaigns) {
  const body = document.getElementById("campaignsBody");
  body.innerHTML = "";

  campaigns.forEach(camp => {
    const insights = camp.insights ? camp.insights[0] : null;

    const results = insights?.actions?.find(a => a.action_type === "link_click")?.value || 0;
    const spend = insights?.spend || 0;
    const cpc = insights?.cpc || 0;
    const roas = insights?.roas?.[0]?.value || 0;

    let statusClass = "paused";
    if (camp.status === "ACTIVE") statusClass = "active";
    if (camp.status === "LEARNING") statusClass = "learning";

    const roasClass = roas >= 1 ? "good" : "bad";

    body.innerHTML += `
      <tr>
        <td>${camp.name}</td>
        <td>${results}</td>
        <td>$${spend}</td>
        <td>$${cpc}</td>
        <td class="${roasClass}">${roas}</td>
        <td><span class="status ${statusClass}">${camp.status}</span></td>
      </tr>
    `;
  });
}

</script>

</body>
</html>
