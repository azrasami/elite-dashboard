<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial;
  background: #f7f7f7;
  padding: 30px;
  text-align: center;
}

.container { max-width: 1100px; margin: auto; }

h1 { font-size: 32px; margin-bottom: 20px; }

.input-box {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.input-box input {
  padding: 10px;
  width: 260px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.fetch-btn {
  padding: 10px 20px;
  background: black;
  color: white;
  border: none;
  border-radius: 6px;
}

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  margin-top: 20px;
  border-collapse: collapse;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #eee;
}

.ad-image {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
}
</style>
</head>

<body>
<div class="container">

<h1>ELITE ADS DASHBOARD</h1>

<div class="input-box">
  <input id="adAccount" placeholder="act_XXXXXXXX" />
  <input id="token" placeholder="Access Token" />
  <button class="fetch-btn" onclick="fetchAds()">Fetch Ads</button>
</div>

<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Ad Name</th>
      <th>CTR</th>
      <th>CPC</th>
      <th>ROAS</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="adsTable"></tbody>
</table>

</div>

<script>
async function fetchAds() {
  const account = document.getElementById("adAccount").value;
  const token = document.getElementById("token").value;

  const url = `/api/ads?adAccount=${account}&token=${token}`;

  try {
    const res = await fetch(url);
    const json = await res.json();

    if (!json.ads) {
      alert("Error: " + JSON.stringify(json.error));
      return;
    }

    const table = document.getElementById("adsTable");
    table.innerHTML = "";

    json.ads.forEach(ad => {
      table.innerHTML += `
        <tr>
          <td><img class="ad-image" src="${ad.imageUrl}" /></td>
          <td>${ad.name}</td>
          <td>${ad.ctr}</td>
          <td>${ad.cpc}</td>
          <td>${ad.roas}</td>
          <td>${ad.status}</td>
        </tr>
      `;
    });

  } catch (err) {
    alert("Connection error");
  }
}
</script>
</body>
</html>
