<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 30px;
  text-align: center;
}

.container { max-width: 1000px; margin: auto; }

h1 { font-size: 32px; margin-bottom: 20px; }

.input-box {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.input-box input {
  padding: 10px;
  width: 260px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.fetch-btn {
  padding: 10px 20px;
  background: #000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 14px;
  border-bottom: 1px solid #e5e7eb;
}

.win { color: #10b981; font-weight: bold; }
.lose { color: #dc2626; font-weight: bold; }
.nodata { color: #6b7280; font-weight: bold; }
</style>
</head>

<body>

<div class="container">

<h1>ELITE ADS DASHBOARD</h1>

<!-- INPUTS -->
<div class="input-box">
  <input id="adAccount" placeholder="act_123456789">
  <input id="accessToken" placeholder="Access Token">
  <input id="aov" placeholder="AOV">
  <button class="fetch-btn" onclick="fetchAds()">Fetch Ads</button>
</div>

<!-- TABLE -->
<table>
<thead>
<tr>
  <th>Ad Name</th>
  <th>Spend</th>
  <th>ROAS</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="adsTable"></tbody>
</table>

</div>

<script>
async function fetchAds() {
  const act = document.getElementById("adAccount").value.trim();
  const token = document.getElementById("accessToken").value.trim();
  const aov = document.getElementById("aov").value.trim();

  if (!act || !token || !aov) {
    alert("Please fill all fields");
    return;
  }

  const res = await fetch(
    `/api/ads?adAccount=${encodeURIComponent(act)}&token=${encodeURIComponent(token)}&aov=${encodeURIComponent(aov)}`
  );

  const json = await res.json();
  renderAds(json.ads || []);
}

function renderAds(ads) {
  const table = document.getElementById("adsTable");
  table.innerHTML = "";

  ads.forEach(ad => {
    let cls = "nodata";
    if (ad.status === "WIN") cls = "win";
    if (ad.status === "LOSE") cls = "lose";

    table.innerHTML += `
      <tr>
        <td>${ad.name}</td>
        <td>$${ad.spend}</td>
        <td>${ad.roas}</td>
        <td class="${cls}">${ad.status}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
