<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elite Ads Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 30px;
  text-align: center;
}

.container { max-width: 1100px; margin: auto; }

h1 { font-size: 32px; margin-bottom: 20px; }

.input-box {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.input-box input {
  padding: 10px;
  width: 260px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.fetch-btn {
  padding: 10px 20px;
  background: #000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

table {
  width: 100%;
  background: white;
  border-radius: 10px;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  padding: 12px;
  border-bottom: 1px solid #e5e7eb;
}

.win { color: #10b981; font-weight: bold; }
.lose { color: #dc2626; font-weight: bold; }
.nodata { color: #6b7280; font-weight: bold; }

.ad-image {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">

<h1>ELITE ADS DASHBOARD</h1>

<div class="input-box">
  <input id="adAccount" placeholder="act_123456789">
  <input id="accessToken" placeholder="Access Token">
  <button class="fetch-btn" onclick="fetchAds()">Fetch Ads</button>
</div>

<table>
<thead>
<tr>
  <th>Image</th>
  <th>Ad Name</th>
  <th>CTR</th>
  <th>CPC</th>
  <th>Spend</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="adsTable"></tbody>
</table>

</div>

<script>
async function fetchAds() {
  const act = document.getElementById("adAccount").value.trim();
  const token = document.getElementById("accessToken").value.trim();

  if (!act || !token) {
    alert("Please enter Ad Account ID and Token");
    return;
  }

  const res = await fetch(`/api/ads?adAccount=${encodeURIComponent(act)}&token=${encodeURIComponent(token)}`);
  const json = await res.json();

  renderAds(json.data || []);
}

function renderAds(ads) {
  const table = document.getElementById("adsTable");
  table.innerHTML = "";

  ads.forEach(ad => {
    const impressions = ad.impressions;
    const clicks = ad.clicks;
    const spend = ad.spend;

    const ctr =
      impressions > 0 ? ((clicks / impressions) * 100).toFixed(2) + "%" : "â€”";

    const cpc =
      clicks > 0 ? (spend / clicks).toFixed(2) : "â€”";

    let statusText = "ðŸ•’ NO DATA YET";
    let statusClass = "nodata";

    if (spend > 0 && clicks > 0) {
      statusText = "LOSE";
      statusClass = "lose";
    }

    table.innerHTML += `
      <tr>
        <td><img class="ad-image" src="${ad.imageUrl}"></td>
        <td>${ad.name}</td>
        <td>${ctr}</td>
        <td>${cpc}</td>
        <td>$${spend.toFixed(2)}</td>
        <td class="${statusClass}">${statusText}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
